name: Auto-generate Irish music news

on:
  schedule:
    - cron: "0 10 * * *"  # Runs daily at 10:00 UTC
  workflow_dispatch:      # Allows manual runs

jobs:
  generate-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for git push operations
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true  # Cancels older runs if a new one starts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run summarization script
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: python scripts/generate_music_posts.py

      - name: Commit new posts
        run: |
          git config user.name "IrishMusicBot"
          git config user.email "bot@example.com"
          git add posts/
          git commit -m "AI: Add new Irish music summaries" || echo "No changes"
          git push

      - name: Push updates to Hugging Face Space
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add hf https://huggingface.co/spaces/spanishkev/irish-music-blog || true
          git push https://huggingface:${{ secrets.HUGGINGFACE_API_TOKEN }}@huggingface.co/spaces/spanishkev/irish-music-blog main --force-with-lease
