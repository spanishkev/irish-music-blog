name: Auto-generate Irish music news

on:
  schedule:
    - cron: "0 10 * * *"  # runs daily at 10:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run summarization script
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: python scripts/generate_music_posts.py

      - name: Commit new posts
        run: |
          git config user.name "IrishMusicBot"
          git config user.email "bot@example.com"
          git add posts/
          git commit -m "AI: Add new Irish music summaries" || echo "No changes"

      - name: Push updates to Hugging Face Space
        env:
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git remote add hf https://huggingface.co/spaces/spanishkev/irish-music-blog || true
          git push https://huggingface:${HUGGINGFACE_API_TOKEN}@huggingface.co/spaces/spanishkev/irish-music-blog main --force
